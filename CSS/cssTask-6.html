<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        h2 {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-cancel {
            background: red;
            margin-top: 10px;
        }
        .bottom-links {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Resources/avatar.jpg" alt="Avatar" class="avatar">
        <h2>Login</h2>
        <input type="text" placeholder="Enter Username">
        <input type="password" placeholder="Enter Password">
        <button class="btn">Login</button>
        <label><input type="checkbox"> Remember me</label>
        <button class="btn btn-cancel">Cancel</button>
        <div class="bottom-links">
            <span></span>
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
