<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h3 {
            font-weight: bold;
        }
        .vertical-nav {
            width: 200px;
            border: 2px solid black;
            margin: 20px;
            padding: 0;
        }
        .vertical-nav ul {
            list-style-type: none;
            padding: 0;
        }
        .vertical-nav li {
            padding: 10px;
            background-color: skyblue;
            color: navy;
            border-bottom: 1px solid black;
        }
        .vertical-nav li.active {
            background-color: gold;
            color: white;
        }
        .horizontal-nav {
            border: 2px solid black;
            margin: 20px;
            padding: 0;
            display: inline-block;
        }
        .horizontal-nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        .horizontal-nav li {
            padding: 8px 15px;
            background-color: lightgray;
            color: navy;
            border-right: 1px solid black;
            white-space: nowrap;
        }
        .horizontal-nav li.active {
            background-color: darkgray;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Vertical Navigation Bar</h3>
    <div class="vertical-nav">
        <ul>
            <li class="active">Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    
    <h3>Horizontal Navigation Bar</h3>
    <div class="horizontal-nav">
        <ul>
            <li class="active">Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li></li>
        </ul>
    </div>
</body>
</html>
