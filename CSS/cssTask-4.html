<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .sidenav {
            width: 50px;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px 5px;
            position: absolute;
            left: 0;
        }
        .sidenav a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: gray;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
        }
        .sidenav a:hover {
            width: 120px;
            background: darkgray;
        }
        .content {
            margin-left: 80px;
            padding: 20px;
            border: 1px solid black;
            width: 300px;
            height: 200px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .sidenav a:nth-child(1) { background: green; }
        .sidenav a:nth-child(2) { background: blue; }
        .sidenav a:nth-child(3) { background: red; }
        .sidenav a:nth-child(4) { background: darkgray; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <a href="#">&#9776;</a>
            <a href="#">&#9776;</a>
            <a href="#">&#9776;</a>
            <a href="#">&#9776;</a>
        </div>
        <div class="content">
            <h4><b>Hoverable Sidenav Buttons</b></h4>
            <p>Hover over the buttons in the left side navigation to open them.</p>
        </div>
    </div>
</body>
</html>
