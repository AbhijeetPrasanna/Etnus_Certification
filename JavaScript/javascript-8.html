<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .error {
            color: yellow;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Registration Form</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
            <span class="error" id="firstNameError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
            <span class="error" id="lastNameError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
            <span class="error" id="emailError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
            <span class="error" id="passwordError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="confirmPassword">
            <span class="error" id="confirmPasswordError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone">
            <span class="error" id="phoneError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" id="address"></textarea>
            <span class="error" id="addressError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select" id="country">
                <option value="">Choose your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
            <span class="error" id="countryError"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Languages Known</label><br>
            <input type="checkbox" value="English"> English
            <input type="checkbox" value="Kannada"> Kannada
            <input type="checkbox" value="Hindi"> Hindi
            <input type="checkbox" value="Telugu"> Telugu
            <span class="error" id="languageError"></span>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="declaration">
            <label for="declaration">I hereby declare that all the given details are true.</label>
            <span class="error" id="declarationError"></span>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="validateForm()">Register</button>
    </form>
</div>

<script>
    function validateForm() {
        let isValid = true;

        let firstName = document.getElementById("firstName").value.trim();
        let lastName = document.getElementById("lastName").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();
        let phone = document.getElementById("phone").value.trim();
        let address = document.getElementById("address").value.trim();
        let country = document.getElementById("country").value.trim();
        let languages = document.querySelectorAll('input[type="checkbox"]:checked');
        let declaration = document.getElementById("declaration").checked;

        document.getElementById("firstNameError").innerText = firstName === "" ? "Required" : "";
        document.getElementById("lastNameError").innerText = lastName === "" ? "Required" : "";
        document.getElementById("emailError").innerText = email === "" || !email.includes("@") ? "Invalid email" : "";
        document.getElementById("passwordError").innerText = password.length < 6 ? "Min 6 characters" : "";
        document.getElementById("confirmPasswordError").innerText = confirmPassword !== password ? "Mismatch" : "";
        document.getElementById("phoneError").innerText = phone.length < 10 ? "Invalid number" : "";
        document.getElementById("addressError").innerText = address === "" ? "Required" : "";
        document.getElementById("countryError").innerText = country === "" ? "Select a country" : "";
        document.getElementById("languageError").innerText = languages.length === 0 ? "Select at least one" : "";
        document.getElementById("declarationError").innerText = !declaration ? "Must be checked" : "";

        isValid = !document.querySelectorAll(".error").some(span => span.innerText !== "");

        if (isValid) {
            alert("Registration Successful!");
            document.getElementById("registrationForm").reset();
        }
    }
</script>

</body>
</html>
