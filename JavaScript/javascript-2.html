<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort String Alphabetically</title>
    <script>
        function sortString(str) {
            return str.split('').sort().join('');
        }

        function showSortedString() {
            let inputStr = document.getElementById("inputText").value;
            let sortedStr = sortString(inputStr);
            document.getElementById("result").innerText = "Sorted String: " + sortedStr;
        }
    </script>
</head>
<body>

    <h1>Sort String Alphabetically</h1>
    <input type="text" id="inputText" placeholder="Enter a string">
    <button onclick="showSortedString()">Sort</button>
    <p id="result"></p>

</body>
</html>
