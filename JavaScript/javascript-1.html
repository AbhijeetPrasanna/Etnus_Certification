<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number Function</title>
    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }

        function showReversedNumber() {
            let x = 32243;
            let reversed = reverseNumber(x);
            document.getElementById("result").innerText = "Reversed Number: " + reversed;
        }
    </script>
</head>
<body>

    <h1>Reverse Number Example</h1>
    <button onclick="showReversedNumber()">Reverse the Number</button>
    <p id="result"></p>

</body>
</html>
