<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/JavaScript/Task 10/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container p-4">
    <h2 class="text-center">User Registration</h2>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contact</label>
            <input type="tel" class="form-control" id="contact" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" id="address" required></textarea>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="registerUser()">Register</button>
    </form>
    <br>
    <a href="/JavaScript/Task 10/view.html" class="btn btn-success w-100">View Users</a>

    <script src="/JavaScript/Task 10/script.js"></script>
</body>
</html>
