<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: #f3f3f3;
            border: 2px solid black;
            margin-bottom: 20px;
        }
        #train {
            position: absolute;
            left: 0;
            top: 50px;
            width: 150px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }
        #start {
            background-color: green;
            color: white;
        }
        #stop {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Click the following buttons to handle animation</h2>
    <div class="container">
        <img id="train" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Steam_train.gif" alt="Train">
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let startButton = document.getElementById("start");
        let stopButton = document.getElementById("stop");
        let position = 0;
        let trainSpeed = 5;
        let animation;

        function moveTrain() {
            if (position > window.innerWidth) {
                position = -150;
            }
            position += trainSpeed;
            train.style.left = position + "px";
            animation = requestAnimationFrame(moveTrain);
        }

        startButton.addEventListener("click", function() {
            cancelAnimationFrame(animation);
            moveTrain();
        });

        stopButton.addEventListener("click", function() {
            cancelAnimationFrame(animation);
        });
    </script>
</body>
</html>
