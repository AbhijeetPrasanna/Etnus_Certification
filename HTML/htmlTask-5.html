<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            text-align: center;
        }
        h2 {
            color: indigo;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 50%;
            text-align: left;
        }
        td {
            padding: 8px;
        }
        .left-align {
            text-align: left;
        }
        .right-align {
            text-align: right;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <table border="1">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Re-enter Password</td>
                <td><input type="password" name="repassword"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender</td>
                <td><input type="radio" name="gender" value="male"> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="female"> Female</td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" name="age"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td rowspan="5">Address</td>
                <td rowspan="5"><textarea name="address" rows="5"></textarea></td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known</td>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Kannada"> Kannada
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2" class="left-align">
                    <input type="checkbox" name="declare"> Hereby I declare all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2" class="right-align">
                    Log in to <a href="#">Ethnus</a> website
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
